<!DOCTYPE html>

<body>

<h1>Example</h1>
<button onclick="window.logger.debug`hello`">Hello world</button>
<button onclick="window.logger.debug`hello ${{name:'Yoni'}}`">Hello Yoni</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/dayjs.min.js" integrity="sha512-C2m821NxMpJ4Df47O4P/17VPqt0yiK10UmGl59/e5ynRRYiCSBvy0KHJjhp2XIjUJreuR+y3SIhVyiVilhCmcQ==" crossorigin="anonymous"></script>
<script type="module">
  import c from './index.esm.js';

  const logger = c({
    sendMessageOptions: {headers: {contentType: "application/json"}, urlEndpoint: "/log"},
    logFormmaterOptions: {
        prefix: () => `${dayjs().format('YYYY MM-DD HH:mm:ss A')}: `,
        suffix: () => `Tenant name`
    }
  });

  const a = "My simple message"

  const b = "still simple"

  const objA = {firstName: "boaz", lastName: "hoch"}

  const objB = {firstName: "nokky", lastName: "goren"}

  logger.debug`this is a simple test message with: ${a} and with: ${b}`

  logger.info`this is more advance ${a} and with ${objA} and with ${b} and with ${objB}`

  logger.info(`this is more advance ${a} and with ${objA} and with ${b} and with ${objB}`)

  logger.info(`this is more advance`)

  logger.info(`this is more advance`, a, b, objA, objB)
</script>
</body>
